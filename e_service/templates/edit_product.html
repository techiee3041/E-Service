<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        form {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Edit Service</title>
</head>
<body>
    <h1>Edit Service</h1>

    <form method="post" action="{{ url_for('edit_product', product_id=product.pro_id) }}" enctype="multipart/form-data">
        <label for="pro_name">Product Name:</label>
        <input type="text" name="pro_name" value="{{ product.pro_name }}" required>

        <label for="pro_dec">Description:</label>
        <textarea name="pro_dec" required>{{ product.pro_dec }}</textarea>

        <label for="pro_cont">Contact:</label>
        <input type="text" name="pro_cont" value="{{ product.pro_cont }}" required>

        <label for="product_link">Website or Profile Link:</label>
        <input type="text" name="product_link" value="{{ product.product_link }}" required>

        <label for="category">Category:</label>
        <select name="category" required>
            {% for category in categories %}
                <option value="{{ category.category_id }}" {% if category.category_id == product.category_id %}selected{% endif %}>
                    {{ category.category_name }}
                </option>
            {% endfor %}
        </select>

        <label for="file">Choose a new image:</label>
        <input type="file" name="file">

        <button type="submit">Update Service</button>
    </form>

    <a href="/fetch/product/{{trader_id}}">Back to My Services</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-service</title>
    <link href="{{ url_for('static', filename='css/form.css') }}" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: black; /* Changed color to black */
        }

        .form__inputs {
            width: 100%; /* Full width */
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9; /* Light gray background */
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: blue; /* Changed to blue */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: green; /* On hover, turns green */
        }

        p {
            text-align: center;
            margin-top: 15px;
            margin-bottom: 0;
        }

        a {
            color: red;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Success and Failure Styles */
        .success-message {
            color: green;
            text-align: center;
        }

        .error-message {
            color: red;
            text-align: center;
        }

        /* Additional Styles */
        .label__form {
            margin-bottom: 15px; /* Increased margin */
        }

        /* Adjustments for smaller screens */
        @media only screen and (max-width: 500px) {
            .container {
                width: 100%;
                border-radius: 0;
                box-shadow: none;
            }

            .form__inputs {
                width: calc(100% - 20px); /* Adjusted width for smaller screens */
            }
        }
    </style>
</head>
<body>
<section>
    <div class="container">
        <form method="POST" action="/register/user" class="form">
            <h2>User Registration</h2>
            <!-- Success and Failure Messages -->
            {% if success_message %}
            <p class="success-message">{{ success_message }}</p>
            {% endif %}
            {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
            {% endif %}
            <!-- Form Fields -->
            <div class="label__form">
                <label for="full_name" class="form-label">Full Name:</label>
                <input type="text" name="full_name" required class="form__inputs">
            </div>
            <div class="label__form">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" class="form__inputs" required>
            </div>
            <div class="label__form">
                <label for="phone_number" class="form-label">Phone Number:</label>
                <input type="text" name="phone_number" class="form__inputs" required>
            </div>
            <div class="label__form">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form__inputs" required>
            </div>
            <div class="label__form">
                <label for="password_confirm" class="form-label">Confirm Password:</label>
                <input type="password" name="password_confirm" class="form__inputs" required>
            </div>
            <!-- Submit Button -->
            <input type="submit" value="Sign Up" class="btn">
            <!-- Login Link -->
            <p>If already registered, login <a href="/login/user">here</a></p>
        </form>
    </div>
</section>
</body>
</html>
